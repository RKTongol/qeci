       <div class="pass">
         <input type="password" name="password" id="myInput" placeholder="Password">
         <span id="lbl"><input type="checkbox" onclick="myFunction()" id="ckbx">Show Password</span>
          <script>
            function myFunction() {
              var x = document.getElementById("myInput");   
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
